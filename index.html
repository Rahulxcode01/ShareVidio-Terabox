<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Viewer TeraBox</title>
  <style>
    body { font-family: sans-serif; margin: 20px; background: #f4f4f4; color: #333; }
    h1 { text-align: center; margin-bottom: 30px; }
    .card {
      background: white; padding: 15px; margin: 10px auto;
      border-radius: 8px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); max-width: 600px;
    }
    img { max-width: 100%; border-radius: 5px; margin-bottom: 10px; }
    .info { margin-bottom: 10px; }
    .btn-download {
      display: inline-block; padding: 8px 15px; background: #007bff; color: white;
      border-radius: 4px; text-decoration: none;
    }
  </style>
</head>
<body>

  <h1>ðŸ“‚ Data TeraBox Viewer</h1>
  <div id="container">Loading data...</div>

  <script>
    fetch("data.json")
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById("container");
        container.innerHTML = "";

        if (data.length === 0) {
          container.innerHTML = "<p>Tidak ada data.</p>";
          return;
        }

        data.forEach(item => {
          const div = document.createElement("div");
          div.className = "card";
          div.innerHTML = `
            <h3>${item.judul}</h3>
            <img src="${item.gambar}" alt="${item.judul}">
            <div class="info"><strong>Kategori:</strong> ${item.kategori}</div>
            <div class="info"><strong>Ukuran:</strong> ${item.ukuran}</div>
            <p>${item.deskripsi}</p>
            <a class="btn-download" href="${item.link}" target="_blank">Download</a>
          `;
          container.appendChild(div);
        });
      })
      .catch(err => {
        document.getElementById("container").innerHTML = "<p>Gagal memuat data.json.</p>";
        console.error(err);
      });
  </script>

</body>
</html>
